           <script>
              function getCoordinates(){
              navigator.geolocation.getCurrentPosition(gloria)
              function gloria(metr) {
                var c = metr.coords;
              alert('Ваши координаты: </br> Ширина:' + c.latitude + '</br> Долгота:' + c.longitude);
            }}
